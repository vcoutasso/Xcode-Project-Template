input_dir: ../App/PROJECT_NAME/Resources/
output_dir: ../App/PROJECT_NAME/Resources/Generated/
strings:
  inputs: Base.lproj
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift5
      output: Strings.swift
      params:
          enumName: Strings
xcassets:
  inputs: Assets.xcassets
  outputs:
    - templateName: swift5
    - output: Assets.swift
    - params:
        enumName: Assets
